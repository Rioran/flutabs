<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluTabs</title>

    <meta name="description" content="FluTabs - Flute Tabulatures online editor.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, recorder, flute, tabulatures, music">
    <meta name="author" content="Roman 'Rioran' Voronov">

    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">

    <link href="static/css/styles.css?v=1.1" rel="stylesheet">
</head>
<body>
    <h1>FluTabs / <a href="https://github.com/Rioran/flutabs/blob/main/README.md">docs</a></h1>
    <div class="horizontal-container">
        <button onclick="flutabs.reset_page();">Reset</button>
        <div class="vertical-container">
            <button onclick="flutabs.grid.add_columns()">Add Columns</button>
            <input id="addColumnsInput" type="number" placeholder="cols" min="1" value="6">
            <button onclick="flutabs.grid.remove_columns()">Remove Columns</button>
        </div>
        <button onclick="flutabs.grid.add_octave()">Add Octave</button>
        <div class="vertical-container">
            <button onclick="flutabs.transpose_by_value()">Transpose</button>
            <input id="transposeInput" type="number" placeholder="Semitones" value="7">
        </div>
        <div class="vertical-container">
            <button onclick="flutabs.transpose_by_value(1)">Semitone UP</button>
            <button onclick="flutabs.transpose_by_value(-1)">Semitone DOWN</button>
        </div>
        <div class="vertical-container">
            <button onclick="flutabs.strip_melody()">Strip melody</button>
        </div>
    </div>

    <table id="flutabs-grid" class="flutabs-grid"></table>
    
    <div class="horizontal-container">
        <button onclick="flutabs.get_melody_text()">My FluTab to text</button>
        <button onclick="flutabs.melody_to_link()">My FluTab to link</button>
        <button onclick="flutabs.melody_text_to_grid()">Text below to FluTab</button>
    </div>
    <textarea id="melodyInput" wrap="soft"></textarea>

    <h3>Some melodies you can try out:</h3>

    <table id="track-list" class="track-list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Comment</th>
            </tr>
        </thead>
    </table>

    <script src="static/js/constants.js" defer></script>
    <script src="static/js/page_items_class.js" defer></script>
    <script src="static/js/melody_class.js" defer></script>
    <script src="static/js/grid_class.js" defer></script>
    <script src="static/js/flutabs_class.js" defer></script>
    <script src="static/js/app.js" defer></script>
</body>
</html>
