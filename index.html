<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutabs</title>
    <link href="static/css/styles.css?v=1.1" rel="stylesheet">
</head>
<body>
    <h1>Flutabs Grid</h1>
    <p>
        <button onclick="initializeGrid()">Reset</button>
        <button onclick="addColumns()">Add Columns</button>
        <button onclick="addOctave()">Add Octave</button>
        <button onclick="transposeMelody()">Transpose</button>
        <input id="transposeInput" type="number" placeholder="Semitones" value="7">
        <button onclick="transposeMelodyByValue(1)">Semitone UP</button>
        <button onclick="transposeMelodyByValue(-1)">Semitone DOWN</button>
    </p>
    <p>
        <table id="flutabs-grid" class="flutabs-grid"></table>
    </p>
    <p>
        <button onclick="getMelodyText()">Get shareable version</button>
        <button onclick="buildMelodyFromInput()">Visualize shareable melody</button>
    </p>
    <p>
        <textarea id="melodyInput" type="textarea" wrap="soft"></textarea>
    </p>

    <h3>Some melodies you can try out:</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Comment</th>
            </tr>
        </thead>

        <tr>
            <td><button onclick="deployKnownMelody('smoke')">Deep Purple - Smoke on the Water</button></td>
            <td>Most popular simpliest melody ever.</td>
        </tr>

        <tr>
            <td><button onclick="deployKnownMelody('twinkle')">Twinkle Twinkle little star</button></td>
            <td>Simple, single octave.</td>
        </tr>

        <tr>
            <td><button onclick="deployKnownMelody('carry on')">Kansas City - Carry on</button></td>
            <td>All single octave notes are natural.</td>
        </tr>

        <tr>
            <td><button onclick="deployKnownMelody('megalovania')">Undertale theme - Megalovania</button></td>
            <td>Second octave is involved + single flat note.</td>
        </tr>

        <tr>
            <td><button onclick="deployKnownMelody('symphony40')">Mozart - Symphony No. 40</button></td>
            <td>2 octaves, lotta flats.</td>
        </tr>

        <tr>
            <td><button onclick="deployKnownMelody('guren')">Attack on Titan OP 1 - "Guren no Yumiya" intro</button></td>
            <td>1 hard octave, perfect for transpose.</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script src="static/js/constants.js" defer></script>
    <script src="static/js/melody_math.js" defer></script>
    <script src="static/js/main.js" onload="setupPage();" defer></script>
</body>
</html>
